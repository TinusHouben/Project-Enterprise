<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nieuw Evenement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input:focus, textarea:focus {
            box-shadow: 0 0 5px 2px rgba(96, 165, 250, 0.5); /* lichtere blauwe gloed */
            transition: box-shadow 0.3s ease-in-out;
        }

        footer {
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

<nav class="bg-gray-800 p-4 text-white flex justify-between items-center shadow-md">
    <a href="/events" class="font-bold text-xl">Anderlechtse NGO</a>
    <div class="space-x-4">
        <a href="/events" class="hover:underline">Terug naar evenementen</a>
    </div>
</nav>

<main class="flex-grow container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-6 text-white">Nieuw evenement toevoegen</h1>

    <form th:action="@{/events}" th:object="${event}" method="post"
          class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg mx-auto space-y-6">

        <div>
            <label for="title" class="block font-medium mb-2 text-gray-300">Titel</label>
            <input type="text" id="title" th:field="*{title}" required
                   class="w-full bg-gray-700 text-white border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label for="organization" class="block font-medium mb-2 text-gray-300">Organisatie</label>
            <input type="text" id="organization" th:field="*{organization}" required
                   class="w-full bg-gray-700 text-white border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label for="description" class="block font-medium mb-2 text-gray-300">Beschrijving</label>
            <textarea id="description" th:field="*{description}" rows="4"
                      class="w-full bg-gray-700 text-white border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
        </div>

        <div>
            <label for="email" class="block font-medium mb-2 text-gray-300">Email</label>
            <input type="email" id="email" th:field="*{email}"
                   class="w-full bg-gray-700 text-white border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label for="time" class="block font-medium mb-2 text-gray-300">Datum en Tijd</label>
            <input type="datetime-local" id="time" th:field="*{time}" required
                   class="w-full bg-gray-700 text-white border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="bg-blue-600 text-white font-semibold px-6 py-3 rounded hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500">
                Opslaan
            </button>
        </div>

    </form>
</main>

<footer class="bg-gray-800 text-center py-4 mt-auto">
    &copy; 2025 Anderlechtse NGO
</footer>

</body>
</html>
